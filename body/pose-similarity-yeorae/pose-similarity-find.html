<script type="text/javascript">
  RED.nodes.registerType('pose-similarity-find',{
      category: 'motion pose',
      color: '#B2A1F4',
      defaults: {
          name: {value:""},
          similarSensitivity: {value: 80, required:true, validate:RED.validators.number()},
      },
      inputs:1,
      outputs:1,
      icon: "font-awesome/fa-male",
      paletteLabel: "pose find",
      label: function() {
          return this.name||"pose find";
      }
  });
</script>

<script type="text/html" data-template-name="pose-similarity">
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-similarSensitivity"><i class="fa fa-tag"></i> Similar Sensitivity(%)</label>
    <input type="text" id="node-input-similarSensitivity" placeholder="(default) 80">
  </div>
</script>
<script type="text/html" data-help-name="pose-similarity-find">
  <p>Find a posture similar to the input posture and return the similarity.</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>Name</dt>
    <dd>The label of the Node assigned by the user.</dd>
    <dt>Similar Sensitivity</dt>
    <dd>The percentage of sensitivity of the criteria for determining similarity.</dd>
  </dl>

  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>result</dt>
    <dd>Name of the posture that was judged to be similar.</dd>
    <dt>keypoint</dt>
    <dd>Coordinate values of similar postures.</dd>
    <dt>accuracy</dt>
    <dd>Accuracy with the posture (determined to be similar)</dd>
  </dl>
</script>
